[package]
name = "amadeus"
version = "0.1.1"
license = "Apache-2.0"
authors = ["Alec Mocatta <alec@mocatta.net>"]
categories = ["concurrency","science"]
keywords = ["constellation","distributed","data-science"]
description = """
Harmonious distributed data analysis in Rust.
"""
repository = "https://github.com/alecmocatta/amadeus"
homepage = "https://github.com/alecmocatta/amadeus"
documentation = "https://docs.rs/amadeus/0.1.1"
readme = "README.md"
autotests = true
edition = "2018"

[badges]
# appveyor = { repository = "alecmocatta/amadeus" }
circle-ci = { repository = "alecmocatta/amadeus" }
#gitlab = { repository = "alecmocatta/amadeus" }
travis-ci = { repository = "alecmocatta/amadeus" }

maintenance = { status = "actively-developed" }

[workspace]
members = [
    "./",
    "amadeus_derive",
]

[dependencies]
amadeus_derive = { version = "0.1.0", path = "amadeus_derive" }
serde_derive = "1.0"
serde = { version = "1.0", features = ["derive"] }
rand = "0.5"
either = "1.5"
serde_closure = { version = "0.1" } #, path = "../serde_closure" }
serde_traitobject = { version = "0.1.3" } #, path = "../serde_traitobject" }
# constellation-rs = { version = "0.1", git = "https://github.com/alecmocatta/constellation.git" } #, path = "../constellation" }
constellation-rs = { version = "0.1", path = "../deploy" }
streaming_algorithms = { version = "0.1", git = "https://github.com/alecmocatta/streaming_algorithms" }#, path = "../streaming_algorithms" }
sum = { version = "0.1", features = ["serde"] }
replace_with = "0.1"
reqwest = "0.8"
reqwest_resume = "0.1"
flate2 = "1.0"
nom = "2.2"
warc_parser = { path = "../../warc_nom_parser" }# git = "https://github.com/alecmocatta/warc_nom_parser" }
url = "*"
url_serde = "*"
rusoto_s3 = "0.36"
rusoto_core = "0.36"
futures = "*"
chrono = "*"
http = "*"
walkdir = "2.2"
linked-hash-map = "0.5"
fxhash = "0.2"
csv = "1.0"
serde_json = "1.0"
owned_chars = "0.3"
crossbeam-channel = "0.3"
postgres = { version = "0.15", features = ["with-chrono"] }
postgres-binary-copy = "0.5"
postgres-derive = "0.3"
# parquet = { git = "https://github.com/alecmocatta/arrow" }
parquet = { path = "../arrow/rust/parquet" }

[dev-dependencies]
select = "0.4"

[profile.release]
# debug = 2

[[test]]
name = "into_dist_iter"
harness = false

[[test]]
name = "panic"
harness = false

[[test]]
name = "threads"
harness = false

[[test]]
name = "source"
harness = false

[[test]]
name = "parquet"
harness = false

[[test]]
name = "csv"
harness = false

[[test]]
name = "json"
harness = false

[[test]]
name = "postgres"
harness = false
